<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="(https://fonts.google.com/specimen/Outfit)" rel="stylesheet"/>
</head>
<body>
    <div class="attribution">
        <p> Challenge by 
        <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>
        . Coded by 
        <a href="https://github.com/CarlosV96" target="_blank">Carlos Valencia</a></p>
    </div>
    <div class="card">
        <div class="nft">
            <a href="#"><img src="./images/image-equilibrium.jpg"/></a>
        <div class="overview">
            <img src="./images/icon-view.svg"/>
        </div>
        </div>
        <div class="name">
            <p><a href="#">Equilibrium #3429</a></p>
        </div>
        <div class="text">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="ethinfo">
            <div class="eth">
                <img src="./images/icon-ethereum.svg"/>
                <p>0.041 ETH</p> 
            </div>
            <div class="time">
                <img src="./images/icon-clock.svg"/>  
                <p>3 days left</p>
            </div>
        </div>
        <div class="line"></div>
        <div class="jules">
            <img src="./images/image-avatar.png"/>
            <p> Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>
</body>
</html>
